        @media only screen and (max-width:620px) {

            background-color: rgb(143, 143, 137);
            list-style: none;
            margin: 0;

            text-align: center;
        }

        .nav li {
            display: inline;
        }

        .nav a {
            display: inline-block;
            padding: 1em;
            color: white;
            text-align: center;
            padding: 1em 1em;
            text-decoration: none;

        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: rgb(43, 40, 40);
        }
    </style>
</head>
