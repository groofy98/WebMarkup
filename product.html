<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(100px, 0.50fr);
            grid-gap: 0.75em;
            background-color: aliceblue;
            padding: 1em;
        }

        body {
            background: url(assets/img/background.jpeg);
            background-size: 100%;
            background-repeat: no-repeat;
            padding-left: 25%;
            padding-right: 25%;
            text-align: center;
            margin: 0%;

        }

        .grid-container > img {
            display: block;
            size: cover;

        }

        footer {
            margin-bottom: 5em;
            display: block;
            background-color: black;
            color: white;
            text-align: center;
            padding: 0.5em;

        }

        h1 {
            background: url(assets/img/companylogoBG.jpg);
            background-position: 100% 100%;
            margin: 0%;
            height: 200px;
            align-content: center;
            background-size: cover;
            line-height: 200px;
            color: aliceblue;
            margin: 0%;
            font-size: 5em;
        }

        h2 {
            background-color: #2699fb;
            color: azure;
            margin: 0%;
            font-size: 3em;
        }

        .nav {
            background-color: rgb(143, 143, 137);
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .nav li {
            display: inline;
        }

        .nav a {
            display: inline-block;
            padding: 10px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;

        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: rgb(43, 40, 40);
        }
    </style>
</head>
